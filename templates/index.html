<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96 max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Login to Telegram</h1>
        <form method="post">
            <div class="mb-6">
                <label for="phone_number" class="block text-gray-700 text-sm font-semibold mb-2">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required
                    class="shadow-lg appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:border-blue-500 transition duration-300"
                    placeholder="Enter your phone number">
            </div>
            <div class="flex items-center justify-between">
                <input type="submit" value="Send Code"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>
        </form>
    </div>
</body>

</html>
